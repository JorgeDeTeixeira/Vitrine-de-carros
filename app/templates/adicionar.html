<!DOCTYPE html>
<html lang="pr-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adicionar Carro</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='adicionar.css') }}"
        />
    </head>
    <body>
        {% include 'navbar.html' %}

        <div class="welcome-section">
            <h1>Adicionar Carro</h1>

            <form method="post" action="{{ url_for('adicionarCarro') }}">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required />
                <br />
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" name="modelo" required />
                <br />
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />
                <br />
                <label for="ano">Ano:</label>
                <input type="number" id="ano" name="ano" required />
                <br />
                <label for="preco">Pre√ßo (R$):</label>
                <input
                    type="number"
                    step="0.01"
                    id="preco"
                    name="preco"
                    required
                />
                <br />
                <label for="img">Link da Imagem:</label>
                <input type="url" id="img" name="img" required />
                <br />
                <button type="submit">Salvar</button>
            </form>

            <a href="{{ url_for('index') }}">Voltar para a Vitrine</a>
        </div>
    </body>
</html>
