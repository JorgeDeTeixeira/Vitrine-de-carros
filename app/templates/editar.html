<!DOCTYPE html>
<html lang="pr-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Editar Carro</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='editar.css') }}"
        />
    </head>
    <body>
        {% include 'navbar.html' %}

        <div class="edit-car-form">
            <h1>Editar Carro</h1>

            <form
                method="post"
                action="{{ url_for('editarCarro', carro_id=carro.id) }}"
            >
                <label for="marca">Marca:</label>
                <input
                    type="text"
                    id="marca"
                    name="marca"
                    value="{{ carro.marca }}"
                    required
                />
                <label for="modelo">Modelo:</label>
                <input
                    type="text"
                    id="modelo"
                    name="modelo"
                    value="{{ carro.modelo }}"
                    required
                />
                <label for="nome">Nome:</label>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    value="{{ carro.nome }}"
                    required
                />
                <label for="ano">Ano:</label>
                <input
                    type="number"
                    id="ano"
                    name="ano"
                    value="{{ carro.ano }}"
                    required
                />
                <label for="preco">Pre√ßo (R$):</label>
                <input
                    type="number"
                    step="0.01"
                    id="preco"
                    name="preco"
                    value="{{ carro.preco }}"
                    required
                />
                <label for="img">Link da Imagem:</label>
                <input
                    type="url"
                    id="img"
                    name="img"
                    value="{{ carro.img }}"
                    required
                />
                <button type="submit">Salvar</button>
            </form>

            <a href="{{ url_for('index') }}" class="back-to-vitrine"
                >Voltar para a Vitrine</a
            >
        </div>
    </body>
</html>
